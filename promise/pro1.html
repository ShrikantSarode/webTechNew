<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let record = new Promise((resolve, reject) => {
        // console.log(typeof resolve,typeof reject);
        resolve("api called");
      });
      console.log(record);

      record
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error.message);
        });
    </script>
  </body>
</html>
