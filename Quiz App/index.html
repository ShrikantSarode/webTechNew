<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Quiz</title>

  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Optional Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Container for the quiz header -->
  <div class="container text-center mt-5">
    <h1>SQL Quiz</h1>
    <p class="lead">Test your knowledge of SQL with this quiz!</p>
  </div>

  <!-- Container for the questions -->
  <div class="container text-start mt-4" id="questions-container">
    <!-- Questions will be dynamically injected here by JavaScript -->
  </div>

  <!-- Submit Test Button -->
  <div class="container text-center mt-4">
    <button id="submit-btn" class="btn btn-primary" onclick="submitTest()">Submit Test</button>
  </div>

  <!-- Include the JavaScript file at the end -->
  <script src="./quiz.js"></script>

</body>

</html>
