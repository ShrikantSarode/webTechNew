<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5) on mousemove event get x coordinate & y coordinate , and show the result in paragraph. -->
     <p id="coordinates">Move your mouse over the page to see the coordinates.</p>

     <script>
       
let coordinatesParagraph = document.getElementById("coordinates");

 
document.addEventListener("mousemove", (event) => {
   
  let x = event.clientX;
  let y = event.clientY;

   
  coordinatesParagraph.innerHTML = `X: ${x}, Y: ${y}`;
});

     </script>
</body>
</html>
