<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

    <input type="checkbox" name="" id="x1">
    <input type="password" name="" id="x2">


    <script>
        $('#x1').change(function(){

            var result= $(this).is(':checked');// returns true if checkbox is checked, false otherwise jquery filter
            console.log(result);
            
            if(result){

                $('#x2').attr('type','text');
            }else{
                $('#x2').attr('type','password');
            }
        
        })
    </script>
    
</body>
</html>
