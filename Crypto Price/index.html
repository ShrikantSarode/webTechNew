<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Price Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        #crypto-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        #crypto-table th, #crypto-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        #crypto-table th {
            background-color: #4c95af;
            color: white;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .refresh-btn {
            padding: 10px 20px;
            background-color: #4c95af;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .refresh-btn:hover {
            background-color: #4c95af;
        }
    </style>
</head>
<body>

    <h1>Cryptocurrency Price Tracker</h1>
    
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for a cryptocurrency...">
    </div>

    <button class="refresh-btn" id="refresh-button">Refresh Prices</button>

    <table id="crypto-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price (INR)</th>
            </tr>
        </thead>
        <tbody id="crypto-body">
            <!-- Data rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // API endpoint URL
        const apiUrl = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr";

        // Function to fetch cryptocurrency data
        function fetchCryptoData(query = '') {
            $.ajax({
                url: apiUrl,
                method: 'GET',
                success: function(data) {
                    let filteredData = data;

                    // If a search query is provided, filter the results
                    if (query) {
                        filteredData = data.filter(crypto => 
                            crypto.name.toLowerCase().includes(query.toLowerCase()) ||
                            crypto.symbol.toLowerCase().includes(query.toLowerCase())
                        );
                    }

                    // Clear the existing table rows
                    $('#crypto-body').empty();

                    // Loop through the data and append rows to the table
                    filteredData.forEach(function(crypto) {
                        const row = `<tr>
                                        <td>${crypto.name}</td>
                                        <td>${crypto.symbol}</td>
                                        <td>${crypto.current_price}</td>
                                    </tr>`;
                        $('#crypto-body').append(row);
                    });
                },
                error: function(err) {
                    console.error('Error fetching data:', err);
                }
            });
        }

        // Fetch data when the page loads
        $(document).ready(function() {
            fetchCryptoData();

            // Handle search input change
            $('#search-input').on('input', function() {
                const query = $(this).val();
                fetchCryptoData(query);
            });

            // Handle refresh button click
            $('#refresh-button').on('click', function() {
                fetchCryptoData();
            });
        });
    </script>
</body>
</html>
