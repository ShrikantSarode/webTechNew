<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>

        var s=["a", "b", "c", "d", "e",];
        var upper=[];

        for(let i=0;i<s.length;i++)
    {
       upper.push(s[i].toUpperCase()); 
      
    }
    console.log(upper);

    var s1=["a", "b", "c", "d"];

    var upper2= s1.map((s1)=>{
        return s1.toUpperCase();
    })
    console.log(upper2);
    
    
    </script>
</body>
