<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Synchronous XMLHttpRequest (blocking)
      console.log("start");

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/posts", false); // false makes it synchronous
      xhr.send();

      if (xhr.status === 200) {
        console.log(xhr.responseText); // Logs the response when it's available
      }
      console.log("end");

      // Asynchronous Fetch API
      console.log("startAsync");

      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json()) // Correctly parse JSON
        .then((data) => {
          console.log(data); // Logs the fetched data
        })
        .catch((error) => {
          console.log(error); // Logs any errors
        });

      console.log("endAsync");
    </script>
  </body>
</html>
