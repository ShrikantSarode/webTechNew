<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <form action="">
        <ul>
            <li>Gender:</li>
            <li><input type="radio" name="option" id="">Male</li>
            <li><input type="radio" name="option" id="">Female</li>

            <li>location:</li>
            <li><input type="checkbox" name="" id="">Pune</li>
            <li><input type="checkbox" name="" id="">Mumbai</li>

            <li>Country</li>
            <li><select name="" id="">
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">Bhutan</option>
            </select></li>


            <li><textarea name="" id="" placeholder="comment kar "></textarea></li>
        
            <li><input type="number" name="" id="" max="10" min="0" ></li>

            <li><input type="date" name="" id=""></li>
            <li><input type="time" name="" id=""></li>

            <li><input type="reset" value="Reset"></li>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
