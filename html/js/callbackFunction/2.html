<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <div>
      <button style="border: solid; padding: 10px; width: 200px" type="button">
        Login
      </button>
    </div>

    <script>
      let div = document.querySelector("div");

      div.style.display = "none";

      setTimeout(() => {
        div.style.display = "block";

        setTimeout(() => {
          div.style.display = "none";
        }, 2000);
      }, 2000);
    </script>
  </body>
</html>
