<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = [1, 2, 3, 4, 5];

      console.log(number);

      number.push(6);
      console.log(number);

      number.unshift(5);
      console.log(number);

      number.pop();
      console.log(number);

      number.shift();
      console.log(number);

      console.log(number.includes(4));
      console.log(number.indexOf(4));

      var productsize = ["S", "M", "L", "XL", "XXL"];
      console.log(productsize);

      console.log(productsize.join(", "));
      
    </script>
  </body>
</html>
