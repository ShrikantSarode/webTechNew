<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            width: 1200px;
            margin: auto;
            border: solid;
        }
        .row{
            display: flex;
            flex-wrap: wrap;
        }
        .col5{
            border: solid;
            width: 41.66%;
        }
        .col7{
            border: solid;
            width: 58.33%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col5">Lorem ipsum dolor sit amet.</div>
            <div class="col7">Lorem ipsum dolor sit amet.</div>
        </div>
    </div>
</body>
</html>
